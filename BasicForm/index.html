<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GenSpark Form</title>
  </head>
  <body>
    <div class="container">
      <div class="col-lg-auto align-items-center form-class">
        <br clear="all" />
        <h3 class="header">Sign up for a new account</h3>
        <form onsubmit="onSubmitClick(event)">
          <div class="mb-3 row">
            <div class="col-md-5 mb-3">
              <label for="firstNameLabel" class="form-label">First Name</label>
              <input
                required
                type="text"
                class="form-control"
                id="firstNameInput"
                aria-describedby="firstName"
              />
            </div>
            <div class="col-md-2 mb-3">
              <label for="middleInitialLabel" class="form-label"
                >Middle Initial</label
              >
              <input
                required
                type="text"
                class="form-control"
                id="middleInitialInput"
                aria-describedby="middle-initial"
              />
            </div>
            <div class="col-md-5 mb-3">
              <label for="firstNameLabel" class="form-label">Last Name</label>
              <input
                required
                type="text"
                class="form-control"
                id="lastNameInput"
                aria-describedby="lastName"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-md-6 mb-3">
              <label for="streetAddressLabel" class="form-label"
                >Street Address</label
              >
              <input
                required
                type="text"
                class="form-control"
                id="streetAddressInput"
                aria-describedby="street-address"
              />
            </div>
            <div class="col-md-6 mb-3">
              <label for="streetAddressLabel2" class="form-label"
                >Address Line 2</label
              >
              <input
                type="text"
                class="form-control"
                id="streetAddress2Input"
                aria-describedby="street-address-2"
              />
            </div>
          </div>
          <div class="mb-3 row">
            <div class="col-md-4 mb-3">
              <label for="cityLabel" class="form-label">City</label>
              <input
                required
                type="text"
                class="form-control"
                id="cityInput"
                aria-describedby="city"
              />
            </div>
            <div class="col-md-4 mb-3">
              <label for="stateLabel" class="form-label">State</label>
              <select
                id="stateSelector"
                class="form-select"
                aria-label="state-selector"
                required
              >
                <option value="">Please Select</option>
                <option value="AL">Alabama</option>
                <option value="AK">Alaska</option>
                <option value="AZ">Arizona</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
                <option value="CT">Connecticut</option>
                <option value="DE">Delaware</option>
                <option value="DC">District Of Columbia</option>
                <option value="FL">Florida</option>
                <option value="GA">Georgia</option>
                <option value="HI">Hawaii</option>
                <option value="ID">Idaho</option>
                <option value="IL">Illinois</option>
                <option value="IN">Indiana</option>
                <option value="IA">Iowa</option>
                <option value="KS">Kansas</option>
                <option value="KY">Kentucky</option>
                <option value="LA">Louisiana</option>
                <option value="ME">Maine</option>
                <option value="MD">Maryland</option>
                <option value="MA">Massachusetts</option>
                <option value="MI">Michigan</option>
                <option value="MN">Minnesota</option>
                <option value="MS">Mississippi</option>
                <option value="MO">Missouri</option>
                <option value="MT">Montana</option>
                <option value="NE">Nebraska</option>
                <option value="NV">Nevada</option>
                <option value="NH">New Hampshire</option>
                <option value="NJ">New Jersey</option>
                <option value="NM">New Mexico</option>
                <option value="NY">New York</option>
                <option value="NC">North Carolina</option>
                <option value="ND">North Dakota</option>
                <option value="OH">Ohio</option>
                <option value="OK">Oklahoma</option>
                <option value="OR">Oregon</option>
                <option value="PA">Pennsylvania</option>
                <option value="RI">Rhode Island</option>
                <option value="SC">South Carolina</option>
                <option value="SD">South Dakota</option>
                <option value="TN">Tennessee</option>
                <option value="TX">Texas</option>
                <option value="UT">Utah</option>
                <option value="VT">Vermont</option>
                <option value="VA">Virginia</option>
                <option value="WA">Washington</option>
                <option value="WV">West Virginia</option>
                <option value="WI">Wisconsin</option>
                <option value="WY">Wyoming</option>
              </select>
            </div>
            <div class="col-md-4 mb-3">
              <label for="zipCodeLabel" class="form-label">Zip Code</label>
              <input
                required
                type="text"
                class="form-control"
                id="zipCodeInput"
                aria-describedby="zip-code"
              />
            </div>
          </div>
          <div class="col-lg-auto text-align button-group">
            <button type="submit" class="btn btn-light">Submit</button>
            <button type="reset" class="btn btn-light">Reset</button>
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
